<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض حالة الطلب</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
    }

    /* الهيدر */
    .top-header {
      background-color: #1b4d1b;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 10px 30px;
      font-size: 16px;
    }

    .top-header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    .top-header a:hover {
      text-decoration: underline;
    }

    /* الشعار */
    .logo-container {
      text-align: center;
      margin: 20px 0;
    }

    .logo-container img {
      height: 80px;
    }

    /* واجهة حالة الطلب */
    .status-container {
      background-color: white;
      width: 400px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .status-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #1b4d1b;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #1b4d1b;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #144014;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <div class="top-header">
    <div>بنك الدم</div>
    <div>
      <a href="#">تسجيل دخول</a>
      <a href="#">إنشاء حساب</a>
    </div>
  </div>

  <!-- الشعار -->
  <div class="logo-container">
    <img src="g6.jpg" alt="شعار بنك الدم">
  </div>

  <!-- حالة الطلب -->
  <div class="status-container">
    <h2>عرض حالة الطلب</h2>

    <label for="status">حالة الطلب:</label>
    <select id="status">
      <option>تم القبول</option>
      <option>تم الرفض</option>
    </select>

    <label for="date">تاريخ وقت التبرع:</label>
    <input type="date" id="date">

    <label for="center">مركز التبرع:</label>
    <input type="text" id="center" placeholder="اسم مركز التبرع">

<a href="A.html">
  <button>عرض</button>
</a>
  </div>

</body>
</html>
