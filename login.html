<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Blood Donation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-top">
    <div class="top-bar">
      <span class="site-title">نظام بنك الدم</span>
      <div class="auth-buttons">
        <a href="#">تسجيل دخول</a>
        <a href="#">إنشاء حساب</a>
      </div>
    </div>
    <div class="logo-bar">
      <img src="g6.jpg" alt="شعار بنك الدم" class="logo-img">
      <span class="logo-text">بنك الدم</span>
      <div class="action-buttons">
        <button class="quick-donate">تبرع سريع</button>
        <button class="donation-cart">سلة التبرعات</button>
      </div>
    </div>
  </header>

  <section class="login-section">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <form>
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" name="username" required>

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">دخول</button>
      </form>
    </div>
  </section>
</body>
</html>
