<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء تقرير</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1b4d1b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
    }
    header .right a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    header .left {
      font-weight: bold;
    }
    .logo-container {
      text-align: center;
      margin: 25px 0;
    }
    .logo-container img {
      width: 110px;
    }
    .form-container {
      background-color: white;
      width: 420px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #1b4d1b;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      background-color: #1b4d1b;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #165f16;
    }
  </style>
</head>
<body>

  <header>
    <div class="left">بنك الدم</div>
    <div class="right">
      <a href="#">تسجيل دخول</a>
      <a href="#">إنشاء حساب</a>
    </div>
  </header>

  <div class="logo-container">
    <img src="g6.jpg" alt="شعار بنك الدم">
  </div>

  <div class="form-container">
    <h2>إنشاء تقرير</h2>
    <label for="name">اسم المتبرع:</label>
    <input type="text" id="name" placeholder="ادخل اسم المتبرع">

    <label for="center">مركز التبرع:</label>
    <input type="text" id="center" placeholder="ادخل اسم المركز">

    <label for="date">تاريخ التبرع:</label>
    <input type="date" id="date">

    <label for="notes">ملاحظات:</label>
    <textarea id="notes" rows="4" placeholder="ادخل أي ملاحظات إضافية"></textarea>

    <button onclick="saveReport()">إنشاء التقرير</button>
  </div>

  <script>
    function saveReport() {
      localStorage.setItem("name", document.getElementById("name").value);
      localStorage.setItem("center", document.getElementById("center").value);
      localStorage.setItem("date", document.getElementById("date").value);
      localStorage.setItem("notes", document.getElementById("notes").value);
      window.location.href = "e.html";
    }
  </script>

</body>
</html>
