<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام بنك الدم</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- الهيدر الأول -->
  <header class="top-header">
    <div class="header-links">
      <div class="right">
      <a href="index.html">تسجيل دخول</a>
<a href="Man.html">إنشاء حساب</a>
    </div>
  </header>

  <!-- الهيدر الثاني -->
  <header class="main-header">
    <div class="logo-title">
      <img src="g6.jpg" alt="شعار بنك الدم" class="logo">
      <span>بنك الدم</span>
    </div>
    <div class="header-buttons">
      <button class="donate-btn">تبرع سريع</button>
      <button class="cart-btn"> سلة التبرعات</button>
    </div>
  </header>

  <!-- الآية والكلام -->
  <div class="centered-text">
    <h2>﴿ وَمَنْ أَحْيَاهَا فَكَأَنَّمَا أَحْيَا النَّاسَ جَمِيعًا ﴾</h2>
    <p>ساهم معنا في إنقاذ الأرواح عن طريق التبرع بالدم</p>
  </div>

  <!-- السطر الرئيسي: تسجيل الدخول + سلايدر الصور -->
  <div class="content">
   <!-- نموذج تسجيل الدخول -->
<div class="login-box">
  <h3>تسجيل الدخول</h3>
  <input id="login-id" type="text" placeholder="البريد الإلكتروني أو رقم الهوية">
  <input id="login-pass" type="password" placeholder="كلمة المرور">
  <button id="login-btn">دخول</button>
  <div id="login-error" style="color:#b00020; margin-top:8px; display:none;">البيانات غير صحيحة.</div>
</div>

<script>
// مستخدم/ين مسموح لهم (مثال)
// غيّر القيم لما تريد. تقدر تزيد أكثر من مستخدم.
const USERS = [
  { id: "0551234567", pass: "123456" },     // رقم جوال + كلمة مرور
  { id: "1234567890", pass: "123456" }      // رقم هوية + كلمة مرور
];

// عند الضغط على دخول:
document.getElementById('login-btn').addEventListener('click', function () {
  const id = document.getElementById('login-id').value.trim();
  const pass = document.getElementById('login-pass').value.trim();
  const ok = USERS.some(u => u.id === id && u.pass === pass);

  const err = document.getElementById('login-error');

  if (ok) {
    // خزّن حالة الدخول
    localStorage.setItem('auth', '1');
    // ممكن تخزّن هوية المستخدم لو احتجتها لاحقاً:
    localStorage.setItem('userId', id);
    // انتقل للصفحة التالية بعد الدخول (مثلاً k.html)
    window.location.href = 'k.html';
  } else {
    err.style.display = 'block';
    err.textContent = 'البيانات غير صحيحة. تأكد من رقم الهوية/الجوال وكلمة المرور.';
  }
});
</script>

    <div class="slider-box">
      <button class="arrow left" onclick="prevImage()">❮</button>
      <img id="slider-image" src="g1.jpg" alt="صورة توعوية">
      <button class="arrow right" onclick="nextImage()">❯</button>
    </div>
  </div>

  <!-- جافاسكربت لتحريك الصور -->
  <script>
    let currentImage = 0;
    const images = ["g1.jpg", "g2.jpg", "g3.jpg"];

    function showImage(index) {
      const img = document.getElementById("slider-image");
      img.src = images[index];
    }

    function nextImage() {
      currentImage = (currentImage + 1) % images.length;
      showImage(currentImage);
    }

    function prevImage() {
      currentImage = (currentImage - 1 + images.length) % images.length;
      showImage(currentImage);
    }

    setInterval(nextImage, 4000); // تغيّر تلقائي كل 4 ثواني
  </script>
</body>
</html>
