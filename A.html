<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلب الحصول على الدم</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1b4d1b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
    }

    header .right a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    header .left {
      font-weight: bold;
    }

    .logo-container {
      text-align: center;
      margin: 25px 0;
    }

    .logo-container img {
      width: 110px;
    }

    .form-container {
      background-color: white;
      width: 420px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #1b4d1b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #1b4d1b;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 20px auto 0;
    }

    button:hover {
      background-color: #165f16;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header>
    <div class="left">بنك الدم</div>
     <div class="right">
      <a href="index.html">تسجيل دخول</a>
<a href="Man.html">إنشاء حساب</a>
    </div>
  </header>

  <!-- الشعار -->
  <div class="logo-container">
    <img src="g6.jpg" alt="شعار بنك الدم">
  </div>

  <!-- النموذج -->
  <div class="form-container">
    <h2>طلب الحصول على الدم</h2>
    <form>
      <label for="hospital">اسم المستشفى:</label>
      <input type="text" id="hospital" placeholder="مثال: مستشفى الملك فهد">

      <label for="blood">فصيلة الدم المطلوبة:</label>
      <select id="blood">
        <option>اختر الفصيلة</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>

      <label for="amount">الكمية المطلوبة (بالوحدات):</label>
      <input type="number" id="amount" placeholder="مثال: 3">

      <button type="button" onclick="location.href='N.html'">إرسال الطلب</button>
    </form>
  </div>

</body>
</html>
