<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إرسال عرض للتبرع</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1b4d1b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
    }

    header .right a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    header .left {
      font-weight: bold;
    }

    .logo-container {
      text-align: center;
      margin: 25px 0;
    }

    .logo-container img {
      width: 110px;
    }

    .form-container {
      background-color: white;
      width: 420px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #1b4d1b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #333;
    }

    select, input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #1b4d1b;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #165f16;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header>
    <div class="left">بنك الدم</div>
    <div class="right">
      <a href="#">تسجيل دخول</a>
      <a href="#">إنشاء حساب</a>
    </div>
  </header>

  <!-- الشعار -->
  <div class="logo-container">
    <img src="g6.jpg" alt="شعار بنك الدم">
  </div>

  <!-- النموذج -->
  <div class="form-container">
    <h2>إرسال عرض للتبرع بالدم</h2>

    <form action="#">
      <label for="center">مركز التبرع:</label>
      <select id="center">
        <option>اختر مركز التبرع</option>
        <option>مركز الدم بالرياض</option>
        <option>مستشفى الملك فهد</option>
        <option>مركز الدم بجدة</option>
      </select>

      <label for="blood">فصيلة الدم:</label>
      <select id="blood">
        <option>اختر فصيلة الدم</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>

<button type="button" onclick="location.href='login.html'">إرسال</button>
    </form>
  </div>

</body>
</html>
