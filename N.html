<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة الطلبات</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1b4d1b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
    }

    header .right a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    header .left {
      font-weight: bold;
    }

    .logo-container {
      text-align: center;
      margin: 25px 0;
    }

    .logo-container img {
      width: 110px;
    }

    .container {
      width: 80%;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1b4d1b;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #1b4d1b;
      color: white;
    }

    .status-review {
      color: #856404;
      background-color: #fff3cd;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .status-complete {
      color: #155724;
      background-color: #d4edda;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn {
      background-color: #1b4d1b;
      color: white;
      border: none;
      padding: 7px 20px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #145214;
    }

    .create-report {
      background-color: #145214;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      display: block;
      margin: 30px auto 0;
      cursor: pointer;
    }

    .create-report:hover {
      background-color: #0c3c0c;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header>
    <div class="left">بنك الدم</div>
    <div class="right">
      <a href="#">تسجيل دخول</a>
      <a href="#">إنشاء حساب</a>
    </div>
  </header>

  <!-- الشعار -->
  <div class="logo-container">
    <img src="g6.jpg" alt="شعار بنك الدم">
  </div>

  <!-- إدارة الطلبات -->
  <div class="container">
    <h2>إدارة الطلبات</h2>
    <table>
      <thead>
        <tr>
          <th>رقم الطلب</th>
          <th>الاسم</th>
          <th>الحالة</th>
          <th>الإجراء</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>أحمد الزهراني</td>
          <td><span class="status-review">قيد المراجعة</span></td>
          <td><button class="btn" onclick="alert('لا يوجد تقرير حتى الآن')">عرض</button></td>
        </tr>
        <tr>
          <td>002</td>
          <td>نورة القحطاني</td>
          <td><span class="status-complete">مكتمل</span></td>
          <td><button class="btn" onclick="location.href='ee.html'">عرض</button></td>
        </tr>
      </tbody>
    </table>

    <button class="create-report" onclick="location.href='r.html'">إنشاء تقرير</button>
  </div>

</body>
</html>
